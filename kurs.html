 <title>Ariska</title>

<body>
 
  <fieldset>
    <legend>Kurs Rupiah - Mata Uang Asing:</legend>
    <table style="width:80%">
      <tr>
        <td><label>Masukan Nilai :</label></td>
        <td><input type="number" id="nilai" value="1" required/></td>
      </tr>
      <tr>
        <td>
        <label for="exampleFormControlSelect1">Valas</label>
        </td><td><select class="form-control"  id="uangasing" onchange="konversiuang()">

        </select>
      </td>
    </tr>
      <tr>
        <td>Nilai Rupiah</td>
        <td><input type="number" id="rupiah" placeholder=""></td>
      </tr>
    </table>
  </fieldset>
  <script>
    function konversiuang()
    {
      let uangasinng = document.getElementById("uangasing").value;
      let input = document.getElementById("nilai").value;
      if(uangasinng == "DOLLAR US"){
        hasil = input*9915;
      }
      else if(uangasinng == "DOLLAR SINGAPORE"){
        hasil = input*13472;
      }
      else if(uangasinng == "RINGGIT MALAYSIA"){
        hasil = input*874;
      }
      else if(uangasinng == "YEN JEPANG"){
        hasil = input*120;
      }
      else if(uangasinng == "EURO"){
        hasil = input*15888;
      }
      else if(uangasinng == "RIYAL ARAB SAUDI"){
        hasil = input*3592;
      }
      else{
        hasil = 0;
      }
      document.getElementById("rupiah").value = hasil;
      alert(hasil)
      }
