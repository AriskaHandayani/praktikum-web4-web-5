<!doctype html>
<html lang="en">
  <head>
    <title>STT NURUL FIKRI</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script >
		//menampung data pada form input
		function inputdata(){
	  var n=document.forms['datapribadi']['nama'].value;
	  var e=document.forms['datapribadi']['email'].value;
	  var p=document.forms['datapribadi']['jam'].value;
	  var a=document.forms['datapribadi']['tujuan'].value;
	  var l=document.forms['datapribadi']['jumlah'].value;        
		
	  //untuk membuat baris pada table								  
	  var tabel = document.getElementById("databel");
	  var baris = tabel.insertRow(1);
	  var kol1 = baris.insertCell(0);
	  var kol2 = baris.insertCell(1);
	  var kol3 = baris.insertCell(2);
	  var kol4 = baris.insertCell(3);
	  var kol5 = baris.insertCell(4);
	//buat garis di table save nya		  
	  kol1.innerHTML = n;
	  kol2.innerHTML = e;
	  kol3.innerHTML = p;
	  kol4.innerHTML = a;
	  kol5.innerHTML = l;
	 }
	 </script>
    
  </head>
  <body>
    
    <div class="container">
      <div class="row">
	<table class="table table-bordered table-striped">
          <form name="datapribadi" method="" action="">
      <div class="form-group">
        <tr>
			<td><label>Nama Pelanggan :</label></td>
			<td><input type="text" name="nama"  maxlength="30" placeholder="Input Nama" required/></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email" placeholder="Email Input"></td>
		</tr>
		<tr>
			<td>Jam Keberangkatan</td>
			<td><input type="time" name="jam" placeholder="jam Input"></td>
		</tr>
		<tr>
			<td>Tujuan Keberangkatan</td>
			<td><textarea placeholder="Input Tujuan" name = "tujuan" cols="30" rows="5"></textarea></td>
		</tr>
		<tr>
			<td>Jumlah Tiket</td>
			<td><input type="number" name="jumlah" placeholder="Input Jumlah"></td>
		</tr>
		<tr>
			<td colspan="2"> <button type="button" onClick='inputdata()' class="btn btn-success">Simpan</button>
		</tr>
      
       
      </div>
	  <div class="row">
		<table class="table" id="databel">
		  <thead>
			<tr>
			  <th scope="col">Nama</th>
			  <th scope="col">Email</th>
			  <th scope="col">jam</th>
			  <th scope="col">tujuan</th>
			  <th scope="col">jumlah</th>
			</tr>
		  </thead>
		  </table>
		</table>
	  </div>
    </form>
        </div>          
        <div class="col-md-2"></div>
      </div>
    </div>
   </body>
</html>
