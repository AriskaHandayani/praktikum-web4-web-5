<!DOCTYPE html>
<html>
<head>
 <title>Ariska</title>
<style>
  .container {
  border: 2px solid black;
  background-color: aquamarine;
  border-radius: 5px;
  padding: 10px;
  margin: 30px 0;
}
</style>
</head>
<body>
  <div class="container">
    <img src=""  style="width:100%;">
    <div id="chatbox"></div>
    <div id="box-input">
            <input type="text" placeholder="Type here" id="kirim" required>
            <button type="submit" onclick="send()">Send</button> 
    </div>
 
    <script> 
        function send() { 
            var date = new Date();
            var time = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        	var message = document.getElementById('kirim').value;
            document.getElementById("chatbox").innerHTML += "<p><span class='pesan'>"+message+"</span><sub class='jam'>"+time+"</sub></p>"; 
            document.getElementById("kirim").value = "";
        } 
    </script>
  </div>
  
  
</body>
</html>
